name: citibike_rides_hourly_features_pipeline

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch: {}  # Allows manual triggering of the workflow

jobs:
  run-feature-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_feature_pipeline.txt

      - name: Debug current directory and files
        run: |
          pwd
          ls -R

      - name: Run feature pipeline and load to Hopsworks
        working-directory: ${{ github.workspace }}
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python -m pipelines.feature_pipeline
